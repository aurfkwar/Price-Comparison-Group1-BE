<h4>Comments:</h4>
{% if user.is_authenticated %}
<p>Leave a comment!</p>
<form action="{% url 'comments:create_comment' product.id %}" method="POST" id="submitform">
    {% csrf_token %}
    <textarea id="comment_body" name="comment_body" rows="4" cols="50">We appreciate your feedback!</textarea>
    <p><input type="submit" value="Submit Comment"></p>
</form>
{% else %}
<p>Login to leave feedback!</p>
{% endif %}
<br/>
{% include "comments/comment_list.html" %}
